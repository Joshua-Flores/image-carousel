<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      <button id="button-previous">
        <img src="./images/arrow_back_ios_white_48dp.svg" alt="" />
      </button>
      <div class="carousel-slide">
        <img
          src="./images/michael-discenza-5omwAMDxmkU-unsplash.jpg"
          alt=""
          id="lastClone"
        />
        <img src="./images/bantersnaps-wOj5odhDOZ0-unsplash.jpg" alt="" />
        <img src="./images/colton-duke-UExx0KnnkjY-unsplash.jpg" alt="" />
        <img src="./images/jon-flobrant-s6L0uQyprpE-unsplash.jpg" alt="" />
        <img src="./images/luca-bravo-TaCk3NspYe0-unsplash.jpg" alt="" />
        <img src="./images/michael-discenza-5omwAMDxmkU-unsplash.jpg" alt="" />
        <img
          src="./images/bantersnaps-wOj5odhDOZ0-unsplash.jpg"
          alt=""
          id="firstClone"
        />
      </div>
      <div class="slider-dots"></div>
      <button id="button-next">
        <img
          src="./images/arrow_back_ios_white_48dp.svg"
          alt=""
          style="transform: rotate(180deg)"
        />
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
