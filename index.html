<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      <button id="button-previous">
        <img src="./images/arrow_back_ios_white_48dp.svg" alt="" />
      </button>
      <div class="carousel-slide">
        <img
          src="https://via.placeholder.com/1000x500?text=Image+5"
          alt=""
          id="lastClone"
        />
        <img src="https://via.placeholder.com/1000x500?text=Image+1" alt="" />
        <img src="https://via.placeholder.com/1000x500?text=Image+2" alt="" />
        <img src="https://via.placeholder.com/1000x500?text=Image+3" alt="" />
        <img src="https://via.placeholder.com/1000x500?text=Image+4" alt="" />
        <img src="https://via.placeholder.com/1000x500?text=Image+5" alt="" />
        <img
          src="https://via.placeholder.com/1000x500?text=Image+1"
          alt=""
          id="firstClone"
        />
      </div>
      <div class="slider-dots"></div>
      <button id="button-next">
        <img
          src="./images/arrow_back_ios_white_48dp.svg"
          alt=""
          style="transform: rotate(180deg)"
        />
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
